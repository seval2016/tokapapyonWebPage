<section id="contact" class="contact-section">

  <div class="container">

    <header class="text-center mb-5">
      <h2 class="section-title">İletişim</h2>
      <p class="section-subtitle">
        Okulunuza özel üretim için bizimle iletişime geçin.
      </p>
    </header>

    <div class="row g-5 align-items-stretch">

      <!-- FORM -->
      <div class="col-lg-6">
        <div class="contact-card">

          <form id="contactForm" novalidate>

            <div class="mb-3">
              <label class="form-label">Ad Soyad</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">E-posta</label>
              <input type="email" class="form-control" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Mesajınız</label>
              <textarea class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary contact-submit">
              Mesaj Gönder
            </button>

          </form>

        </div>
      </div>

      <!-- SIDE INFO -->
      <div class="col-lg-6">
        <div class="contact-card contact-info">

          <h3 class="contact-info-title">
            Hızlı İletişim
          </h3>

          <p class="contact-info-text">
            Planlı üretim süreci ve toplu siparişler için
            doğrudan WhatsApp üzerinden bize ulaşabilirsiniz.
          </p>

          <a href="#" class="btn contact-whatsapp">
            WhatsApp ile Yaz
          </a>

        </div>
      </div>

    </div>

  </div>

</section>
